<h2 mat-dialog-title>Restore Wallet</h2>
<div mat-dialog-content>
  <mat-form-field class="wallet-field" appearance="outline">
    <mat-label>Wallet Address</mat-label>
    <input matInput [(ngModel)]="wallet">
    <mat-hint>Wallet address you want restore</mat-hint>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button [disabled]="loading" mat-flat-button color="primary" (click)="restoreWallet()">Request</button>
  <button [disabled]="loading" mat-flat-button color="primary" (click)="executeRestore()">Execute Restore</button>
  <button [disabled]="loading" mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
</div>
