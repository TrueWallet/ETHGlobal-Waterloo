<mat-toolbar>
    <a class="logo" routerLink="/">
      <img src="/assets/images/logo.svg" alt="TrueWallet">
      TrueWallet
    </a>
  
    <div class="wallet-address">
      {{wallet}}
      <button mat-icon-button [cdkCopyToClipboard]="wallet">
        <mat-icon>content_copy</mat-icon>
      </button>
  
      <a [href]="'https://mumbai.polygonscan.com/address/' + wallet" target="_blank" mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </a>
    </div>
  </mat-toolbar>
  
  <mat-drawer-container class="wallet-container">
    <mat-drawer mode="side" opened>
      <div class="balance">
        <ng-container *ngIf="balance$ | async as balance">
          <h3>Balance:</h3>
          <p>
            <b>{{balance | number:'.0-6'}}</b> MATIC <br>
            <small>{{(balance * 1.1) | number:'.2'}} USD</small>
          </p>
  
          <div class="actions">
            <button mat-icon-button color="primary" matTooltip="Send">
              <mat-icon>ios_share</mat-icon>
            </button>
  
            <button mat-icon-button matTooltip="QR code" color="primary">
              <mat-icon>qr_code</mat-icon>
            </button>
          </div>
        </ng-container>
      </div>
  
      <div class="sidebar-data">
        <menu class="menu">
          <li>
            <a routerLink="/" routerLinkActive="current" [routerLinkActiveOptions]="{exact: true}">
              <mat-icon>home_outline</mat-icon>
              Home
            </a>
          </li>
  
          <li>
            <a routerLink="/guardians" routerLinkActive="current">
              <mat-icon>lock</mat-icon>
              Guardians
            </a>
          </li>
  
          <li>
            <a routerLink="/settings" routerLinkActive="current">
              <mat-icon>settings</mat-icon>
              Settings
            </a>
          </li>
  
          <li>
            <a routerLink="/settings" routerLinkActive="current">
              <mat-icon>contacts</mat-icon>
              Address book
            </a>
          </li>
  
          <li>
            <a routerLink="/settings" routerLinkActive="current">
              <mat-icon>swap_vert</mat-icon>
              Transactions
            </a>
          </li>
  
        </menu>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-drawer-content>
  </mat-drawer-container>
